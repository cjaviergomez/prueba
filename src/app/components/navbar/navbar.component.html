<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand inRed" href="#">Marvel Héroes</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarText">

    <span class="navbar-nav ml-auto">

      <!--Botones a mostrar si no hay sesion activa-->
      <button [routerLink]="['/login']"
              [routerLinkActive]="['active']"
              type="button"
              *ngIf="!auth.token"
              class="btn btn-outline-danger btn-sm mr-2">Ingresar</button>
      <button [routerLink]="['/registro']"
              [routerLinkActive]="['active']"
              type="button"
              *ngIf="!auth.token"
              class="btn btn-outline-danger btn-sm">Registrarse</button>

      <!--Botón a mostrar si hay sesion activa-->
      <button (click)="salir()"
              type="button"
              *ngIf="auth.token && auth.token.length > 0"
              class="btn btn-outline-danger btn-sm">Salir</button>
    </span>

  </div>


</nav>
