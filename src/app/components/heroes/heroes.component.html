<div class="container mt-3">
  <div class="row">
    <div class="col-2">
      1 of 3
    </div>


    <div class="col-10">

      <button type="button"
              (click)="pagina=1"
              [ngClass]="{'active': pagina===1}"
              class="btn btn-outline-danger mr-2">Buscar heroe</button>
      <button type="button"
              (click)="pagina=2"
              [ngClass]="{'active': pagina===2}"
              class="btn btn-outline-danger">Ver heroes guardados</button>

      <div class="row" *ngIf="pagina===1">
        <div class="col-md-10">
          <div class="form-group mt-3">
            <input  [(ngModel)]="buscar"
                    name="buscar"
                    class="form-control"
                    type="text"
                    placeholder="Buscar heroe">
          </div>
        </div>
        <div class="col mt-3 m-0 p-0">
          <button type="button"
                  (click)="buscarHeroe()"
                  class="btn btn-danger"> <fa-icon [icon]="faSearch"></fa-icon>
          </button>
        </div>
        <div *ngIf="cargando"
              class="alert alert-danger text-center mt-3 animated fadeIn faster container">
          <h4 class="alert-danger">Cargando</h4>
          <p>
            <fa-icon [icon]="faSyncAlt" [spin]="true" size="2x"></fa-icon>
          </p>
          <p class="mb-0">
            Espere por favor
          </p>
        </div>
        <div *ngIf="!cargando && heroes.length === 0"
              class="alert alert-danger text-center mt-3 animated fadeIn faster container">
          <h4 class="alert-danger">No se encontraron super heroes</h4>
          <p>
            <fa-icon [icon]="faExclamation" size="3x"></fa-icon>
          </p>
        </div>
        <table *ngIf="!cargando && heroes.length > 0"
          class="table mt-3 animated fadeIn faster animated fadeIn faster container">
          <tbody>
            <tr *ngFor="let heroe of heroes; let i = index">
              <th> <img [src]=" heroe | heroeImagen" class="card-img-top" [alt]="heroe.name"> </th>
              <td> eroe</td>

            </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>
</div>
